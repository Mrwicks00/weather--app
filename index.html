<html lang="en">

        </div>
        <p class="invalid">Invalid City Name</p>

        <div class="weather">
            <img src="" alt="" class="weather-icon" id="weatherImg">
            <h1 id="temp">0Â°C</h1>

            <div class="col">
                <img src="images/humidity.png" alt="">
